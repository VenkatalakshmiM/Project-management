@if(originaltasks.length > 0) {
  <table mat-table [dataSource]="originaltasks" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let t">{{t.title}}</td>
  </ng-container>

  <ng-container matColumnDef="assignTo">
    <th mat-header-cell *matHeaderCellDef>Assign To</th>
    <td mat-cell *matCellDef="let t">{{t.assignTo}}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let t">{{t.dueDate | date}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let t">{{t.status}}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let t">{{t.priority}}</td>
  </ng-container>
 
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
    <td mat-cell *matCellDef="let task" style="text-align: center;">
        <mat-icon (click)="onEdit(task)" style="cursor: pointer">edit</mat-icon>
        <mat-icon (click)="onDelete(task)" style="cursor: pointer">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

} @else {
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card class="mat-elevation-z8" style="width: 500px; height: 300px; place-content: center; padding: 3px;">
      Data not found!
    </mat-card>
  </div>
}
